<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./scripts/stomp.js"></script>
<script src="./scripts/script.js"></script>
<link rel="stylesheet" href="./stylings/styling.css">

<body>
    <header>
        <div style="display: flex; border: 2px black solid; justify-content: space-around">
            <div>
                <span style="display: block;">Market Status</span>
                <span id="market-status"></span>
            </div>
            <div>
                <span style="display: block;">Last Traded Price</span>
                <span id="ltp"></span>
            </div>
            <div>
                <span style="display: block;">Percent Change</span>
                <span id="percent-change"></span>
            </div>
            <div>
                <span style="display: block;">Variation</span>
                <span id="variation"></span>
            </div>
        </div>
        <input type="text" name="search" onkeyup="symbolSearchHandler(event)">
        <div id="suggestion"></div>
        <button onclick="logoutHandler()">Logout</button>
    </header>
  
    <hr />
    <iframe width="100%" height="420px"src="/stock.html" id="stock-detail" frameBorder="0">
    </iframe>
    <hr />
    <div>
        <button onclick="transactionsHandler(event)">Show All Transactions </button>
        <table id="transactions"></table>
        <button onclick="holdingsHandler(event)">Show Current Holdings</button>
        <table id="holdings"></table>
        <div id="fund"></div>
    </div>
</body>
</html>
